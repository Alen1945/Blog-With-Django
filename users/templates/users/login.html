{% extends "blog/base.html" %}

{% block content %}
	<h1>Log In</h1>
	{% if form.errors %}
		{% for error in form.non_field_errors  %}
			<div class="alert alert-danger alert-dismiss">
				<button type="button" class="close" data-dismiss='alert' aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p>{{error}}</p>
			</div>
		{% endfor %}
	{% endif %}
	
	<form method="Post">
		{% csrf_token %}
		<div class="form-group error">
			<label for="{{form.username.id_for_label}}" class="col-form-label">
				{{form.username.label}}
			</label>
			{{form.username}}
		</div>
		<div class="form-group">
			<label for="{{form.password.id_for_label}}" class="col-form-label">
				{{form.password.label}}
			</label>
			{{form.password}}
		</div>
		<button type="submit" class="btn btn-primary">Masuk</button>
	</form>

	<div class="border-top border-secondary mt-3">
		<small class="text-muted">
			Belum punya <a href="{% url "users:register" %}" class="text-primary">Sign up</a>
		</small>
	</div>
{% endblock content %}
